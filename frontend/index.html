<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PregCare</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Procjena rizika zdravlja trudnice</h1>
        <form id="prediction-form">
            <label for="godine">Godine:</label>
            <input type="number" id="godine" placeholder="npr: 26" required>

            <label for="gornjiPritisak">Gornji krvni pritisak:</label>
            <input type="number" id="gornjiPritisak" placeholder="npr: 120" required>

            <label for="donjiPritisak">Donji krvni pritisak:</label>
            <input type="number" id="donjiPritisak" placeholder="npr: 80" required>

            <label for="glukoza">Koncentracija glukoze u krvi (mmol/L):</label>
            <input type="number" id="glukoza" placeholder="npr: 6.9" step="0.1" required>

            <label for="tempTijela">Temperatura tijela (°C):</label>
            <input type="number" id="tempTijela" placeholder="npr: 36.6" step="0.1" required>

            <label for="otkucajiSrca">Broj otkucaja srca (bmp):</label>
            <input type="number" id="otkucajiSrca" placeholder="npr: 86" required>
           
            <button type="button" id="predict-button">Predikcija</button>
            <button type="button" id="add-data-button">Dodaj podatke u trening model</button>
            <button type="button" id="clear-data-button" onclick="ocistiFormu()">Očisti formu</button>
        </form>
        <h2>Predikcija rizika:</h2>
        <h2 id="result"></h2> 

    </div>
    <script src="script.js"></script>
</body>
</html>
